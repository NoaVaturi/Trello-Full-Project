apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trello-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/NoaVaturi/Trello-Cluster.git
    targetRevision: main
    path: root/cluster-config/manifests
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true