services:
  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    container_name: trello-nginx
    ports:
      - "80:80" 
    environment:
      BACKEND_HOST: backend  
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - frontend-backend-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trello-backend
    environment:
      MONGO_URI: mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/${DATABASE_NAME}?authSource=admin
      SECRET_KEY: ${SECRET_KEY}
      MONGO_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3     
    networks:
      - backend-db-network
      - frontend-backend-network

  mongodb:
    image: mongo:7.0
    container_name: trello-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${DATABASE_NAME}
    healthcheck:
      test: ["CMD-SHELL", "mongosh --host localhost --port 27017 -u $MONGO_ROOT_USERNAME -p $MONGO_ROOT_PASSWORD --authenticationDatabase admin --eval 'exit(db.runCommand(\"ping\").ok ? 0 : 1)'"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 20s
    volumes:
      - mongo_data:/data/db
    networks:
      - backend-db-network

volumes:
  mongo_data:

networks:
  frontend-backend-network:
  backend-db-network:
